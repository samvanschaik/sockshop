<section >
  <!-- Default form register -->
  <form class="text-center border border-light p-5" [formGroup]="form">
    <p class="h4 mb-4">Sign up</p>
    <div class="form-row mb-4">
      <div class="col">
        <input type="text" formControlName="user_name" class="form-control" placeholder="Name" required>
      </div>
      <div class="col">
        <input type="email" formControlName="user_email" class="form-control" placeholder="E-mail" email required>
      </div>
    </div>
    <input type="password" formControlName="user_password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    <small id="" class="form-text text-muted mb-4">
      At least 6 characters.
    </small>
    <div class="form-row mb-4">
      <div class="col">
        <input type="text" formControlName="user_postcode" class="form-control" placeholder="Postcode" required>
      </div>
      <div class="col">
        <input type="text" formControlName="user_streetnumber" class="form-control" placeholder="Streetnumber" required>
      </div>
    </div>
    <button mdbBtn color="brown" block="true" class="my-4" type="submit" [disabled]="!form.valid" (click)="onSubmit()">Sign in</button>
    <hr>
    <p>By clicking
      <em>Sign up</em> you agree to
      <a href="" target="_blank">at least buy one sock</a>.
    </p>
  </form>
</section>
