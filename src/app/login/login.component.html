<section>
  <form class="text-center border border-light p-5" [formGroup]="form">
    <div class="form-group">
      <p class="h4 mb-4">Sign in</p>
      <label>E-mail Address:</label>
      <input type="email"   class="form-control mb-4" placeholder="E-mail" formControlName="email" required="">

      <label>Password:</label>
      <input type="password"  class="form-control mb-4" placeholder="Password" formControlName="password" required>

      <button mdbBtn color="brown" block="true" class="my-4" type="submit" (click)="onSubmit()" [disabled]="!form.valid">Sign in</button>

      <p>Not a member?
        <a href="" routerLink="/register" style="color: sandybrown">Register</a>
      </p>
    </div>
  </form>
</section>
